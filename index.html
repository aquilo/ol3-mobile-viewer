<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Mobile Viewer (OL3)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <!-- uncompressed jQuery Mobile -->
    <script src="lib/jquery/jquery.mobile-1.3.1.js"></script>
    <link rel="stylesheet" href="lib/jquery/jquery.mobile-1.3.1.css" />

    <!-- minified jQuery Mobile
    <script src="lib/jquery/jquery.mobile-1.3.1.min.js"></script>
    <link rel="stylesheet" href="lib/jquery/jquery.mobile-1.3.1.min.css" />
    -->

    <!-- Proj4js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/1.1.0/proj4js-compressed.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/1.1.0/defs/EPSG21781.js" type="text/javascript"></script>

    <!-- OpenLayers 3 -->
    <script src="http://ol3js.org/en/r3.0.0-alpha.1/build/ol.js"></script>
    <link rel="stylesheet" href="http://ol3js.org/en/r3.0.0-alpha.1/build/ol.css">

    <script src="src/gui.js"></script>
    <link rel="stylesheet" type="text/css" href="src/viewer.css" />
  </head>
  <body>
    <div data-role="page" id="mappage" data-theme="c">

      <div id="header" data-role="header" data-id="mobileHeader" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li><a href="#panelLayer" data-icon="layer" data-iconpos="notext"></a></li>
            <li><a href="http://www.gl.ch/xml_1/internet/de/application/d1257/f433.cfm" data-icon="glarus_logo" data-iconpos="notext"></a></li>
            <li><a href="#" data-icon="searching" data-iconpos="notext"></a></li>
            <li><a href="#" data-icon="share" data-iconpos="notext"></a></li>
            <li><a href="#panelProperties" data-icon="gear" >Optionen</a></li>
          </ul>
        </div>
      </div>

      <div data-role="content">
        <div id="map"></div>
      </div>

      <div data-role="panel" id="panelProperties" data-position="right" data-display="overlay">
        <div class="panel-content" >
          <fieldset data-role="controlgroup">
            <input id="radioHandlingRight" name="radioHandling" type="radio" checked="checked" value="on">
            <label for="radioHandlingRight">Rechte Hand-Modus</label>
            <input id="radioHandlingLeft" name="radioHandling" type="radio" value="off">
            <label for="radioHandlingLeft">Linke Hand-Modus</label>
          </fieldset>
          </p>
          <label for="switchFollow">Kartennachf&uuml;hrung</label>
          <select id="switchFollow" name="switchFollow" data-role="slider">
            <option value="off">Aus</option>
            <option value="on">Ein</option>
          </select>
          </p>
          <label for="switchScale"> Massstabsbalken</label>
          <select id="switchScale" name="switchScale" data-role="slider">
            <option value="off">Aus</option>
            <option value="on">Ein</option>
          </select>
          </p>
          <a href="#" id="buttonLogin" data-role="button" data-inline="true">Login</a>
          </p>
          </p>
          <a href="#" data-rel="close" data-role="button" data-icon="arrow-r" data-inline="true">Schliessen</a>
        </div>
      </div>

      <div data-role="panel" id="panelLayer" data-position="left" data-display="overlay">
        <div class="panel-content">
          <div data-role="navbar">
            <ul>
              <li><a id="topicButton" href="#topicPanel">Themen</a></li>
              <li><a id="layerButton" href="#layersPanel">Alle Layer</a></li>
              <li><a id="layerOrderButton" href="#layerOrderPanel">Reihenfolge</a></li>
            </ul>
          </div>
          <div id="layerPanelContent">
            <div id="topics">
              <ul id="topicsList" data-role="listview" data-inset="true">
              </ul>
            </div>
            <div id="layers">Alle Layer</div>
            <div id="layerOrder">Reihenfolge</div>
          </div>
          <a href="#" data-rel="close" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-inline="true"></a>
        </div>
      </div>

    </div>
  </body>
</html>
